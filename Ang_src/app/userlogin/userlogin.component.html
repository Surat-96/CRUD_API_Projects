<div class="container">
  <div class="row">
    <div class="col-md-6 col-sm-8 mx-auto">
      <div class="card">
        <div class="card-body" style="background-color: #eeefff">
          <div class="mt-2 text-center">
            <div [hidden]="!iserrormsgvisible" style="color: crimson;font-weight: bold;font-size: large;">
                  INVALID USERID OR PASSWORD</div>
            <h3 style="color: brown;">LOGIN : Login Component</h3>
          </div>
               
          <div class="mt-4">
          <form #loginform="ngForm" (ngSubmit)="onSubmit()">
                                                  
           <div class="form-group">
             <label for="email" class="text-uppercase font-weight-bold text-primary">Email Id *</label>
             <input type="email" name="email" class="form-control" placeholder="Enter User ID" 
                [(ngModel)]="email">
           </div>
                                            
           <div class="form-group">
             <label for="password" class="text-uppercase font-weight-bold text-primary">Password</label>
             <input type="password" name="password" class="form-control" placeholder="Enter Password" 
                [(ngModel)]="password">
           </div>
                                    
           <button type="submit" class="btn btn-success btn-block">LOGIN</button>
          </form>
         </div> <!-- Form tag div -->
        </div> <!-- Card Body End -->
       </div> <!-- Card End -->
      </div> <!-- Col alignment end -->
    </div> <!-- Row End -->
 </div> <!-- Container End -->
