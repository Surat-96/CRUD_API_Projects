<!-- main app container -->
<div class="container">
 <div class="row">
  <div class="col-md-6 col-sm-8 mx-auto">
    <div class="card">
      <div class="card-body" style="background-color: #eeefff">
   
        <div class="mt-2 text-center">
          <h3 style="color: brown;">ADMIN LOGIN : Login Component</h3>
          <div [hidden]="!iserrormsgvisible" style="color: crimson;font-weight: bold;font-size: large;">INVALID USERID OR PASSWORD</div>
        </div>
               
        <div class="mt-4 text-left">
          <form (ngSubmit)="onSubmit()">
                       
            <div class="form-group">
              <label for="userid" class="text-uppercase font-weight-bold text-primary">User Id *</label>
              <input type="text" name="adminloginid" class="form-control" placeholder="Enter Admin User Id" 
                [(ngModel)] = "adminloginid">
            </div>
                                            
            <div class="form-group">
              <label for="password" class="text-uppercase font-weight-bold text-primary">Password</label>
              <input type="password" name="adminpassword" class="form-control" placeholder="Enter Admin Password" 
                [(ngModel)] = "adminpassword">
            </div>
                                    
            <button type="submit" class="btn btn-success btn-block">LOGIN</button>
          </form>
        
        </div> <!-- Form tag div -->
      </div> <!-- Card Body End -->
    </div> <!-- Card End -->
  </div> <!-- Col alignment end -->
 </div> <!-- Row End -->
</div> <!-- Container End -->
